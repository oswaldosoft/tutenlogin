<div class="row">
   <div class="col-md-6 mt-4 mb-5">
  <div class="card">
    <h5 class="card-header">Tuten - Horario - UTC</h5>
    <div class="card-body">
    <form [formGroup]="horaForm" method="post" (ngSubmit)="hora()" autocomplete="off">
      <div class="form-group">
         <label for="dato1">Hora </label>
          <input type="time"  value="00:00:00" step="1" class="form-control" formControlName="dato1" id="dato1" autocomplete="off" required>
      </div>
       <div class="alert-danger" *ngIf="dato1.invalid && (dato1.dirty || dato1.touched)">
        <div class="container-error-message pb-2 pt-2 d-flex justify-content-center" *ngIf="dato1.errors.required">
         La hora es un campo obligatorio.
        </div>
      </div>
      <div class="form-group">
         <label for="dato2">Timezone</label>
          <input type="text"  class="form-control" formControlName="dato2" id="dato2" autocomplete="off"   required placeholder="Ingrese utc">
       </div>

     <div class="alert-danger" *ngIf="dato2.invalid && (dato2.dirty || dato2.touched)">
        <div class="container-error-message pb-2 pt-2 d-flex justify-content-center" *ngIf="dato2.errors.required">
         El Timezone es un campo obligatorio.
        </div>
        <div class="container-error-message pb-2 pt-2 d-flex justify-content-center" *ngIf="dato2.errors.minlength">
          El Timezone debe tener al menos 1 caracteres de longitud.
        </div>
        <div class="container-error-message pb-2 pt-2 d-flex justify-content-center" *ngIf="dato2.errors.maxlength">
          El Timezone debe tener m&aacute;ximo 2 caracteres de longitud.
        </div>
      </div>
     
      <div class="alert-danger" *ngIf="errores">
        <div class="container-error-message pb-2 pt-2 d-flex justify-content-center mb-2" *ngIf="dato2.errors?.required">
          {{errores}}
        </div>
      </div>
      <div class="d-flex justify-content-center mb-2" *ngIf="activoSpinner==true">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
      </div>
        <button type="submit" class="btn-block btn  btn-outline-primary btn-sm" [disabled]="horaForm.invalid">Aceptar<i class="fa fa-sign-in pl-2"></i></button>
        <button   type="reset"  class="btn-block btn btn-primary btn-sm" (click)="onResetForm()" >Cancelar<i class="fas fa-power-off pl-2"></i></button>
    </form>
    </div>
  </div>
  </div>
  
  <div class="col-md-5 mt-4 mb-5">
    <div class="card">
      <h5 class="card-header">Tuten - Horario calculado - UTC</h5>
      <div class="card-body">
        <h5 class="card-title"></h5>
         <h5 class="text-primary">Hora: {{ horautc }} - UTC</h5>
      </div>
    </div>
</div>
</div>
